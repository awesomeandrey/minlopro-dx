name: Playground 🐚
run-name: "Playground (${{ inputs.environment && inputs.environment ||  'Minlopro DevHub' }})"

on:
  pull_request:
    types: [ opened, synchronize, reopened ]
  workflow_dispatch:
    inputs:
      environment:
        description: "Target Deployment/Environment"
        required: true
        type: environment
        default: "Minlopro DevHub"

permissions:
  contents: read
  id-token: write
  issues: read
  checks: write
  pull-requests: write

env:
  SF_CLI_VERSION: "2.77.6"

jobs:
  playground-run:
    timeout-minutes: 10
    environment: ${{ inputs.environment && inputs.environment ||  'Minlopro DevHub' }}
    env:
      SF_AUTH_URL: ${{ secrets.SF_AUTH_URL }}
      GHA_WORKFLOW_RUN_LINK: "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: "Build Environment 🚜"
        uses: ./.github/actions/build-env
      - name: "Auth Salesforce Org 🎫"
        id: auth-salesforce-org
        uses: ./.github/actions/auth-salesforce-org
        with:
          sfdx-auth-url: ${{ env.SF_AUTH_URL }}
          target-org-alias: "sf-practises-devhub-shortcut"
      - name: "Compose Shortcut Snippet To Authorize Into Org"
        shell: bash
        run: |
          scratchOrgAlias="${{ steps.auth-salesforce-org.outputs.target-org-alias }}"
          scratchOrgInfo="$(sf org display --target-org "$scratchOrgAlias" --json --verbose)"
          scratchOrgInstanceUrl="$(echo "$scratchOrgInfo" | jq -r '.result.instanceUrl')"
          scratchOrgSfdxUrl="$(echo "$scratchOrgInfo" | jq -r '.result.sfdxAuthUrl')"
          scratchOrgBase64EncodedSfdxUrl="$(echo "$scratchOrgSfdxUrl" | base64)"
          # Append custom snippet to workflow summary
          cat > $GITHUB_STEP_SUMMARY << EOF
          ### Scratch Org Authentication Shortcut 💥
          
          **$scratchOrgInstanceUrl** 🔗
          
          To quickly authenticate with your scratch org, use this command in the Bash terminal:
          
          \`\`\`bash
          scratchOrgAlias="$scratchOrgAlias"; \\
            echo "$scratchOrgBase64EncodedSfdxUrl" | base64 -d | \\
            sf org login sfdx-url --alias "\$scratchOrgAlias" --sfdx-url-stdin --set-default && \\
            sf config set target-org "\$scratchOrgAlias" && \\
            sf project reset tracking --target-org "\$scratchOrgAlias" --no-prompt && \\
            sf org list && sf org display --target-org "\$scratchOrgAlias"
          \`\`\`
          EOF