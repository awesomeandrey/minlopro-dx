name: Playground üêö
run-name: "Playground (${{ inputs.environment && inputs.environment ||  'Minlopro DevHub' }})"

on:
#  pull_request:
#    types: [ opened, synchronize, reopened ]
  workflow_dispatch:
    inputs:
      environment:
        description: "Target Deployment/Environment"
        required: true
        type: environment
        default: "Minlopro DevHub"

permissions:
  contents: read
  id-token: write
  issues: read
  checks: write
  pull-requests: write

env:
  SF_CLI_VERSION: "2.77.6"

jobs:
  playground-run:
    timeout-minutes: 10
    environment: ${{ inputs.environment && inputs.environment ||  'Minlopro DevHub' }}
    env:
      SF_AUTH_URL: ${{ secrets.SF_AUTH_URL }}
      SF_CLI_VERSION: ${{ vars.SF_CLI_VERSION }}
      GHA_WORKFLOW_RUN_LINK: "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: "Check Input Variables"
        shell: bash
        run: |
          echo "environment = ${{ inputs.environment }}"
