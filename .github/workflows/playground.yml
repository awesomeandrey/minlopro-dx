name: Playground üêö
run-name: "Playground Workflow Run üêö"

on:
#  pull_request:
#    types: [ opened, synchronize, reopened ]
  workflow_dispatch:
    inputs:
      environment:
        description: "Target Deployment/Environment"
        required: true
        type: environment
        default: "Minlopro DevHub"

permissions:
  contents: read
  id-token: write
  issues: read
  checks: write
  pull-requests: write

jobs:
  playground-run:
    timeout-minutes: 15
    environment: ${{ inputs.environment && inputs.environment ||  'Minlopro DevHub' }}
    env:
      SF_AUTH_URL: ${{ secrets.SF_AUTH_URL }}
      SF_AUTH_URL_SCRATCH: ${{ secrets.SF_AUTH_URL_SCRATCH }}
      SF_CLI_VERSION: ${{ vars.SF_CLI_VERSION }}
      GHA_WORKFLOW_RUN_LINK: "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: "Build Environment üöú"
        uses: ./.github/actions/build-env
        env:
          SF_CLI_VERSION: ${{ vars.SF_CLI_VERSION }}
      - name: "Auth Salesforce Org üé´"
        id: auth-salesforce-org
        uses: ./.github/actions/auth-salesforce-org
        with:
          sfdx-auth-url: ${{ env.SF_AUTH_URL }}
      - name: "Auth Scratch Org üéà"
        id: auth-scratch-org
        uses: ./.github/actions/auth-salesforce-org
        with:
          sfdx-auth-url: ${{ env.SF_AUTH_URL_SCRATCH }}
      - name: "Run ELF Load"
        shell: bash
        run: |
          echo "Salesforce Org alias = ${{ steps.auth-salesforce-org.outputs.target-org-alias }}"
          echo "Scratch Org alias = ${{ steps.auth-scratch-org.outputs.target-org-alias }}"
          bash scripts/util/event-monitoring/elf.sh \
            --source-org-alias ${{ steps.auth-salesforce-org.outputs.target-org-alias }} \
            --target-org-alias ${{ steps.auth-scratch-org.outputs.target-org-alias }} \
            --mode download-and-upload-to-dataset \
            --event-type LightningPageView \
            --api-version 65.0 \
            --metadata scripts/util/event-monitoring/event-metadata-json/LightningPageView-v65.0.json \
            --folder MinloproEventMonitoring \
            --elf-limit 100
          tree "build"