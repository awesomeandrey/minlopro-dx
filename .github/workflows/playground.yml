name: Playground ðŸš
run-name: "Playground Workflow Run ðŸš"

on:
#  pull_request:
#    types: [ opened, synchronize, reopened ]
  workflow_dispatch:
    inputs:
      environment:
        description: "Target Deployment/Environment"
        required: true
        type: environment
        default: "Minlopro DevHub"

permissions:
  contents: read
  id-token: write
  issues: read
  checks: write
  pull-requests: write

jobs:
#  run-code-analyzer-delta:
#    if: github.base_ref != ''
#    uses: ./.github/workflows/run-code-analyzer.yml
#    with:
#      base-ref: ${{ github.base_ref }}
#  run-code-analyzer-essential:
#    uses: ./.github/workflows/run-code-analyzer.yml
  playground-run:
    timeout-minutes: 15
    environment: ${{ inputs.environment && inputs.environment ||  'Minlopro DevHub' }}
    env:
      SF_AUTH_URL: ${{ secrets.SF_AUTH_URL }}
      SF_AUTH_URL_SCRATCH: ${{ secrets.SF_AUTH_URL_SCRATCH }}
      SF_CLI_VERSION: ${{ vars.SF_CLI_VERSION }}
      GHA_WORKFLOW_RUN_LINK: "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: "Build Environment ðŸšœ"
        uses: ./.github/actions/build-env
        env:
          SF_CLI_VERSION: ${{ vars.SF_CLI_VERSION }}
      - name: "Bash Playground"
        shell: bash
        run: |
          echo "::group::This is GHA custom group!"
          
          echo "::debug::Hello world! -> This is my custom debug GHA message"
          
          echo "::notice file=src/minlopro/main/lwc/dragAndDropTab/dragAndDropTab.js,line=20,col=5,endColumn=7::Notice message"
          
          echo "::warning file=src/minlopro/main/lwc/dragAndDropTab/dragAndDropTab.js,line=21,col=5,endColumn=7,title=CUSTOM-TITLE::Warning message"
          
          echo "::error file=src/minlopro/main/lwc/dragAndDropTab/dragAndDropTab.js,line=22,col=5,endColumn=7,title=CUSTOM-TITLE::Error message"
          
          echo "::endgroup::"
