name: Playground ðŸš
run-name: "Deploy to [${{ inputs.environment }}] on behalf of '${{ github.actor }}'"

# Trigger Events
on:
  workflow_dispatch:
    branches:
      - develop
      - main
      - feature/**
    inputs:
      environment:
        description: "Target Environment"
        required: true
        type: choice
        default: "Minlopro DevHub"
        options:
          - "Minlopro Prod"
          - "Minlopro DevHub"

permissions:
  contents: read
  id-token: write

env:
  SF_CLI_VERSION: "2.77.6"

# Jobs
jobs:
  playground-run:
    timeout-minutes: 10
    environment: ${{ inputs.environment }}
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: 'GHA Playground - Step #1'
        run: |
          echo "ã€½ï¸ Target Environment"
          echo "ENV=${{ inputs.environment }}"
          echo "ã€½ï¸ Environment Details"
          printenv | column -t -s "=" | sort
          echo "ã€½ï¸ Installing Salesforce CLI (v${{ env.SF_CLI_VERSION }})"
          npm install @salesforce/cli@${{ env.SF_CLI_VERSION }} --global
          sf --version
          echo "ã€½ï¸ Setting custom env variable"
          MINLOPRO_STATUS="Haha I'm playing with GHAs! Cool ðŸ’¯!"
          echo "Value: ${MINLOPRO_STATUS}"
          echo "MINLOPRO_STATUS=${MINLOPRO_STATUS}" >> $GITHUB_ENV
      - name: 'GHA Playground - Step #2'
        run: |
          echo "ã€½ï¸ Getting custom env variable"
          echo "Env variable value: ${MINLOPRO_STATUS}"
          echo "ã€½ï¸ Listing Salesforce CLI Plugins & Adding Them As Summary"
          echo "### Salesforce CLI Plugins" >> $GITHUB_STEP_SUMMARY
          echo '```json' >> $GITHUB_STEP_SUMMARY
          sf plugins --json | jq '[.[].name]' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
