<template>
    <lightning-card>
        <span slot="title" class="slds-text-title_caps"><code>c-duplicates-manager-tab</code></span>
        <lightning-button-group slot="actions">
            <lightning-button label="Reset" variant="brand" onclick={handleReset}></lightning-button>
        </lightning-button-group>
        <lightning-layout>
            <lightning-layout-item flexibility="no-grow" padding="horizontal-small" class="form-container slds-border_right">
                <lightning-record-picker
                    lwc:ref="accountPicker"
                    label="Target Account"
                    placeholder="Search Accounts..."
                    object-api-name="Account"
                    value={selectedAccountId}
                    display-info={accountDisplayInfo}
                    matching-info={accountMatchingInfo}
                    required
                    onchange={handleAccountLookupChange}
                ></lightning-record-picker>
                <div lwc:if={hasAccountSelected}>
                    <div class="slds-align_absolute-center slds-m-vertical_small">
                        <lightning-button-group>
                            <lightning-button-stateful
                                label-when-off={createBtnInfo.label}
                                label-when-on={createBtnInfo.label}
                                label-when-hover={createBtnInfo.label}
                                icon-name-when-off=""
                                icon-name-when-on={createBtnInfo.iconName}
                                icon-name-when-hover={createBtnInfo.iconName}
                                variant={createBtnInfo.variant}
                                selected={createBtnInfo.selected}
                                onclick={handleSwitchToCreateRecordMode}
                            >
                            </lightning-button-stateful>
                            <lightning-button-stateful
                                label-when-off={updateBtnInfo.label}
                                label-when-on={updateBtnInfo.label}
                                label-when-hover={updateBtnInfo.label}
                                icon-name-when-off=""
                                icon-name-when-on={updateBtnInfo.iconName}
                                icon-name-when-hover={updateBtnInfo.iconName}
                                variant={updateBtnInfo.variant}
                                selected={updateBtnInfo.selected}
                            >
                            </lightning-button-stateful>
                        </lightning-button-group>
                    </div>
                    <div class="slds-box slds-box_small slds-theme_shade slds-is-relative">
                        <lightning-spinner
                            lwc:if={loading}
                            alternative-text="Loading"
                            size="small"
                            variant="brand"
                        ></lightning-spinner>
                        <lightning-input
                            type="text"
                            data-name="FirstName"
                            label="First Name"
                            value={contactDraft.FirstName}
                            onchange={handleInputChange}
                        ></lightning-input>
                        <lightning-input
                            type="text"
                            data-name="LastName"
                            label="Last Name"
                            value={contactDraft.LastName}
                            required
                            onchange={handleInputChange}
                        ></lightning-input>
                        <lightning-input
                            type="checkbox"
                            data-name="CheckIfDuplicate__c"
                            label="Check If Duplicate?"
                            checked={contactDraft.CheckIfDuplicate__c}
                            onchange={handleInputChange}
                        ></lightning-input>
                        <lightning-input
                            type="tel"
                            data-name="Phone"
                            label="Phone"
                            value={contactDraft.Phone}
                            onchange={handleInputChange}
                        ></lightning-input>
                        <lightning-input
                            type="email"
                            data-name="Email"
                            label="Email"
                            value={contactDraft.Email}
                            onchange={handleInputChange}
                        ></lightning-input>
                        <div class="slds-align_absolute-center slds-m-top_small">
                            <lightning-button-group>
                                <lightning-button label="Save via UI API" onclick={handleSubmitViaUiApi}> </lightning-button>
                                <lightning-button label="Save via Apex" onclick={handleSubmitViaApex}> </lightning-button>
                            </lightning-button-group>
                        </div>
                    </div>
                </div>
                <div lwc:else class="slds-theme_default slds-p-around_small">
                    <div class="slds-illustration">
                        <img src={backgroundSvgUrl} />
                        <div class="slds-text-longform slds-m-top_small">
                            <h3 class="slds-text-heading_medium">Account Record Not Defined</h3>
                            <p class="slds-text-body_regular">Please, selected parent Account record in order to proceed</p>
                        </div>
                    </div>
                </div>
            </lightning-layout-item>
            <lightning-layout-item size="8" padding="horizontal-small">
                <c-stats label="Stats" icon-name="standard:contract_line_item" value={stats}></c-stats>
                <div class="slds-m-vertical_medium">
                    <c-error-alert value={errorObject}></c-error-alert>
                </div>
                <div lwc:if={hasAccountSelected} class="slds-align_absolute-center slds-m-top_x-small">
                    <lightning-button-group>
                        <lightning-button label="Refresh Wire Adapter" onclick={handleRefreshWireAdapter}></lightning-button>
                        <lightning-button
                            label="Find Duplicates By Prototype"
                            variant="brand"
                            onclick={handleFindDuplicates}
                        ></lightning-button>
                    </lightning-button-group>
                </div>
                <div lwc:if={hasAccountSelected} class="slds-m-top_x-small">
                    <c-datatable
                        key-field="Id"
                        data={contactData}
                        columns={contactColumns}
                        hide-checkbox-column
                        show-row-number-column
                        onrowaction={handleRowAction}
                    ></c-datatable>
                    <div lwc:if={hasNoRelatedContacts} class="slds-align_absolute-center slds-m-vertical_small">
                        <p>No related Contacts found...</p>
                    </div>
                </div>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
