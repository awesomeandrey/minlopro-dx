<template>
    <lightning-card>
        <span slot="title" class="slds-text-title_caps"><code>c-named-credentials-tab</code></span>
        <lightning-button-group slot="actions">
            <lightning-button
                label="Invoke Sample Callout"
                variant="brand"
                disabled={doDisableBtn}
                onclick={handleInvokeCallout}
            ></lightning-button>
        </lightning-button-group>
        <lightning-spinner lwc:if={loading} alternative-text="Loading" size="x-small"></lightning-spinner>
        <lightning-layout multiple-rows>
            <lightning-layout-item size="5" padding="horizontal-small">
                <c-combobox
                    label="Named Credential"
                    value={selectedValue}
                    options={namedCredentialOptions}
                    required
                    onchange={handleSelect}
                ></c-combobox>
                <lightning-badge
                    lwc:if={selectedNamedCredential}
                    label={selectedNamedCredential.type}
                    class="slds-badge_inverse slds-m-vertical_x-small"
                ></lightning-badge>
                <lightning-button
                    lwc:if={isLegacyPerUser}
                    label="Authenticate"
                    class="slds-p-left_x-small"
                    variant="base"
                    onclick={handleAuthLegacyNamedCredential}
                ></lightning-button>
                <c-external-credential-info
                    lwc:if={isSecuredEndpoint}
                    record-id={selectedNamedCredential.externalCredentialId}
                ></c-external-credential-info>
            </lightning-layout-item>
            <lightning-layout-item size="7" padding="horizontal-small">
                <c-stats
                    lwc:if={hasCalloutStats}
                    label="Callout Stats"
                    icon-name="standard:data_integration_hub"
                    value={calloutStats}
                ></c-stats>
                <div class="slds-m-vertical_medium">
                    <c-error-alert value={error}></c-error-alert>
                </div>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
