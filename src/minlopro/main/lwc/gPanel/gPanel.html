<template>
    <div class="slds-box slds-box_x-small slds-theme_default">
        <template lwc:if={hasDefaultCoords}>
            <lightning-tabset>
                <lightning-tab label="Locations">
                    <lightning-datatable
                        key-field="id"
                        columns={locationColumns}
                        data={locationData}
                        onrowaction={handleRowAction}
                        show-row-number-column
                        hide-checkbox-column
                    ></lightning-datatable>
                </lightning-tab>
            </lightning-tabset>
        </template>
        <template lwc:else>
            <c-stencil-skeleton short-lines="0" repeat="3">
                <lightning-layout horizontal-align="center" vertical-align="center">
                    <lightning-layout-item>
                        <lightning-icon icon-name="utility:location" alternative-text="Loading" size="xx-small" title="Loading">
                        </lightning-icon>
                    </lightning-layout-item>
                    <lightning-layout-item>
                        <span class="slds-m-left_xx-small">Getting local coordinates...</span>
                    </lightning-layout-item>
                </lightning-layout>
            </c-stencil-skeleton>
        </template>
    </div>
</template>
