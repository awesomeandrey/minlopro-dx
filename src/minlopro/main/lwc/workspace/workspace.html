<template>
    <lightning-card title="Components Workspace" icon-name="standard:dashboard_ea">
        <lightning-button-group slot="actions">
            <lightning-button-icon-stateful
                icon-name="utility:collapse_all"
                selected={doCollapseTabs}
                onclick={handleToggleTabs}
            ></lightning-button-icon-stateful>
        </lightning-button-group>
        <div class="container box">
            <div class="navigation box">
                <lightning-vertical-navigation selected-item={selectedTabName} onselect={handleSelectTab}>
                    <lightning-vertical-navigation-section>
                        <template for:each={tabs} for:item="tabItem">
                            <lightning-vertical-navigation-item-icon
                                key={tabItem.name}
                                label={tabItem.label}
                                name={tabItem.name}
                                icon-name={tabItem.iconName}
                            ></lightning-vertical-navigation-item-icon>
                        </template>
                    </lightning-vertical-navigation-section>
                </lightning-vertical-navigation>
            </div>
            <div class="slds-box slds-box_x-small slds-m-top_medium slds-m-horizontal_small content box">
                <template lwc:if={isPlayground}>
                    <c-playground></c-playground>
                </template>
                <template lwc:elseif={isCurrencyRollup}>
                    <c-currency-rollup-tab></c-currency-rollup-tab>
                </template>
                <template lwc:elseif={isDuplicatesManager}>
                    <c-duplicates-manager-tab></c-duplicates-manager-tab>
                </template>
                <template lwc:elseif={isDatatableContacts}>
                    <c-datatable-contacts></c-datatable-contacts>
                </template>
                <template lwc:elseif={isCustomCombobox}>
                    <c-combobox-playground></c-combobox-playground>
                </template>
                <template lwc:elseif={isModalDemo}>
                    <c-modal-playground></c-modal-playground>
                </template>
                <template lwc:elseif={isFilesManager}>
                    <c-files-manager-tab></c-files-manager-tab>
                </template>
                <template lwc:elseif={isLeadsManager}>
                    <c-leads-manager-tab></c-leads-manager-tab>
                </template>
                <template lwc:elseif={isApprovalProcessBreakdown}>
                    <c-approval-process-breakdown-tab></c-approval-process-breakdown-tab>
                </template>
                <template lwc:elseif={isKeysetPagination}>
                    <c-keyset-pagination-tab></c-keyset-pagination-tab>
                </template>
                <template lwc:elseif={isDragAndDrop}>
                    <c-drag-and-drop></c-drag-and-drop>
                </template>
                <template lwc:elseif={isPdfLibDemo}>
                    <c-pdf-lib-demo></c-pdf-lib-demo>
                </template>
                <template lwc:else>
                    <c-error-alert value="Unknown Demo LWC Mapping!"></c-error-alert>
                </template>
            </div>
        </div>
        <div slot="footer">
            <ltngmu-lwc-messaging-utility
                message-type="alert"
                icon-name="utility:info"
                message-body="This component is served from another managed package -> LTNGMU"
                show-message
                allow-close
                show-icon
            >
            </ltngmu-lwc-messaging-utility>
        </div>
    </lightning-card>
</template>
