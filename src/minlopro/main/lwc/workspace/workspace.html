<template>
    <lightning-card title="Components Workspace" icon-name="standard:dashboard_ea">
        <lightning-button-group slot="actions">
            <lightning-button-icon-stateful
                icon-name="utility:collapse_all"
                selected={doCollapseTabs}
                onclick={handleToggleTabs}
            ></lightning-button-icon-stateful>
        </lightning-button-group>
        <div class="container">
            <div class="navigation">
                <lightning-vertical-navigation selected-item={selectedTabName} onselect={handleSelectTab}>
                    <lightning-vertical-navigation-section label="LWC">
                        <template for:each={tabs} for:item="tabItem">
                            <lightning-vertical-navigation-item-icon
                                key={tabItem.name}
                                label={tabItem.label}
                                name={tabItem.name}
                                icon-name={tabItem.iconName}
                            ></lightning-vertical-navigation-item-icon>
                        </template>
                    </lightning-vertical-navigation-section>
                </lightning-vertical-navigation>
            </div>
            <div class="slds-box slds-box_x-small slds-m-top_medium slds-m-horizontal_small">
                <lwc:component lwc:if={componentConstructor} lwc:is={componentConstructor}></lwc:component>
                <c-error-alert value={error}></c-error-alert>
            </div>
        </div>
        <div slot="footer">
            <ltngmu-lwc-messaging-utility
                message-type="alert"
                icon-name="utility:info"
                message-body="This component is served from another managed package -> LTNGMU"
                show-message
                allow-close
                show-icon
            ></ltngmu-lwc-messaging-utility>
        </div>
    </lightning-card>
</template>
