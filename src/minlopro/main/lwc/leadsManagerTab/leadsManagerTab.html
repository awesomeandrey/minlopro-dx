<template>
    <lightning-card>
        <span slot="title" class="slds-text-title_caps"><code>c-leads-manager-tab</code></span>
        <lightning-button-group slot="actions">
            <lightning-button label="Refresh Wire Adapters" onclick={handleRefreshWireAdapters}></lightning-button>
            <lightning-button label="Reset" onclick={handleReset}></lightning-button>
        </lightning-button-group>
        <lightning-spinner lwc:if={loading} alternative-text="Loading" size="x-small"></lightning-spinner>
        <lightning-layout multiple-rows>
            <lightning-layout-item size="9" padding="horizontal-small">
                <p class="slds-text-title_caps slds-m-bottom_x-small">Leads Marketplace</p>
                <div class="slds-scrollable_y leads-table">
                    <c-datatable
                        key-field="Id"
                        data={nonConvertedLeads}
                        columns={nonConvertedLeadsColumns}
                        hide-checkbox-column
                        show-row-number-column
                        onrowaction={handleRowAction}
                    ></c-datatable>
                </div>
            </lightning-layout-item>
            <lightning-layout-item size="3" padding="horizontal-small">
                <c-stats label="Stats" icon-name="standard:lead" value={stats}></c-stats>
                <div class="slds-m-vertical_medium">
                    <c-error-alert value={normalizedErrorObject}></c-error-alert>
                </div>
            </lightning-layout-item>
            <lightning-layout-item size="12" padding="around-small" class="slds-no-print">
                <p class="slds-text-title_caps slds-m-bottom_x-small">Converted Leads</p>
                <div class="slds-scrollable_y leads-table">
                    <c-datatable
                        key-field="Id"
                        data={convertedLeads}
                        columns={convertedLeadsColumns}
                        hide-checkbox-column
                        show-row-number-column
                    ></c-datatable>
                </div>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
