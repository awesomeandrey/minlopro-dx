<template>
    <lightning-card>
        <span slot="title" class="slds-text-title_caps"><code>c-business-hours-demo-tab</code></span>
        <lightning-button-group slot="actions">
            <lightning-button label="Reset" variant="neutral" onclick={handleReset}></lightning-button>
        </lightning-button-group>
        <lightning-layout>
            <lightning-layout-item size="6">
                <lightning-layout>
                    <lightning-layout-item flexibility="no-grow" padding="around-small">
                        <c-combobox
                            label="Timezone SID Key"
                            options={timezones}
                            value={timezoneKey}
                            onchange={handleChangeTimezone}
                            required
                        ></c-combobox>
                    </lightning-layout-item>
                </lightning-layout>
                <lightning-layout multiple-rows>
                    <lightning-layout-item size="6" padding="horizontal-small">
                        <lightning-input
                            label="Datetime #1"
                            type="datetime"
                            timezone={timezoneKey}
                            value={datetime1}
                            onchange={handleChangeDate1}
                            required
                        ></lightning-input>
                    </lightning-layout-item>
                    <lightning-layout-item size="6" padding="horizontal-small">
                        <lightning-input
                            label="Datetime #2"
                            type="datetime"
                            timezone={timezoneKey}
                            value={datetime2}
                            onchange={handleChangeDate2}
                            required
                        ></lightning-input>
                    </lightning-layout-item>
                    <lightning-layout-item size="12" padding="around-small">
                        <div class="slds-box slds-theme_shade slds-p-around_large">
                            <lightning-layout>
                                <lightning-layout-item flexibility="no-grow">
                                    <span class="slds-text-title_bold">Does Datetime #1 fall within business hours?</span>
                                    <lightning-input
                                        label=""
                                        type="checkbox"
                                        checked={isDate1BusinessDay}
                                        disabled
                                    ></lightning-input>
                                </lightning-layout-item>
                                <lightning-layout-item flexibility="no-grow" padding="horizontal-small">
                                    <span class="slds-text-title_bold">Datetime #1 next business datetime:</span>
                                    <p>
                                        <lightning-formatted-date-time
                                            year="numeric"
                                            month="2-digit"
                                            day="numeric"
                                            hour="2-digit"
                                            minute="2-digit"
                                            time-zone-name="short"
                                            time-zone={timezoneKey}
                                            value={date1NextBusinessDay}
                                        ></lightning-formatted-date-time>
                                    </p>
                                </lightning-layout-item>
                                <lightning-layout-item flexibility="no-grow">
                                    <span class="slds-text-title_bold">Diff between Datetime #1 and Datetime #2:</span>
                                    <p>
                                        <lightning-formatted-text value={date1And2Diff}></lightning-formatted-text>
                                    </p>
                                </lightning-layout-item>
                            </lightning-layout>
                        </div>
                    </lightning-layout-item>
                </lightning-layout>
            </lightning-layout-item>
            <lightning-layout-item size="6" padding="around-small">
                <c-stats label="Stats" icon-name="standard:lead" value={stats}></c-stats>
                <div class="slds-m-vertical_medium">
                    <c-error-alert value={error}></c-error-alert>
                </div>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
