<template>
    <div class="slds-box slds-theme_alert-texture slds-is-relative">
        <lightning-spinner lwc:if={isLoading} alternative-text="Loading" size="small" variant="brand"></lightning-spinner>
        <lightning-layout multiple-rows="true">
            <lightning-layout-item size="12" class="slds-text-align_center" padding="around-medium">
                <lightning-icon
                    lwc:if={isFailed}
                    icon-name="utility:error"
                    alternative-text="error"
                    title="Error"
                    size="large"
                    variant="error"
                ></lightning-icon>
                <lightning-icon
                    lwc:if={isLoading}
                    icon-name="utility:campaign"
                    alternative-text="Loading"
                    title="Loading"
                    size="large"
                ></lightning-icon>
                <lightning-icon
                    lwc:if={isSuccessful}
                    icon-name="utility:success"
                    alternative-text="success"
                    title="Success"
                    size="large"
                    variant="success"
                ></lightning-icon>
            </lightning-layout-item>
            <lightning-layout-item size="12" class="slds-text-align_center" padding="around-medium">
                <p class="slds-text-heading_small">{message.title}</p>
                <p class="slds-text-body_regular"><span class={message.textClass}>{message.text}</span></p>
            </lightning-layout-item>
            <lightning-layout-item size="12" class="slds-text-align_center" padding="around-small">
                <lightning-button
                    variant="neutral"
                    label="Close"
                    disabled={isLoading}
                    onclick={handleClosePage}
                ></lightning-button>
            </lightning-layout-item>
        </lightning-layout>
    </div>
</template>
