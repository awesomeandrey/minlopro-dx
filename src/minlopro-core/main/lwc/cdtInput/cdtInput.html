<template>
    <template lwc:if={readOnly}>
        <span class={textClassName} title={value}>{value}</span>
    </template>
    <template lwc:else>
        <lightning-input lwc:ref="input" variant="label-hidden" label="" value={value} onchange={handleChange}></lightning-input>
        <span class="slds-text-link slds-text-link_reset" onclick={handleEscape}>Escape</span>
    </template>
</template>
