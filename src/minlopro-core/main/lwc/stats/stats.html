<template>
    <lightning-tile label={label} href="javascript:void(0)" type="media">
        <lightning-icon slot="media" icon-name={iconName} alternative-text="Stats"></lightning-icon>
        <div class="grid-container">
            <template for:each={statsAsUniqueEntries} for:item="entryItem">
                <div key={entryItem.id} class="grid-item">
                    <template lwc:if={entryItem.isKey}>
                        <p class="slds-truncate" title={entryItem.content}>{entryItem.content}</p>
                    </template>
                    <template lwc:if={entryItem.isValue}>
                        <template lwc:if={entryItem.isBoolean}>
                            <div class="slds-checkbox">
                                <input lwc:if={entryItem.content} type="checkbox" checked />
                                <input lwc:else type="checkbox" />
                                <label class="slds-checkbox__label">
                                    <span class="slds-checkbox_faux"></span>
                                </label>
                            </div>
                        </template>
                        <template lwc:elseif={entryItem.isUrl}>
                            <span class="slds-truncate slds-text-link" title={entryItem.content}>{entryItem.content}</span>
                        </template>
                        <template lwc:else>
                            <span class="slds-truncate" title={entryItem.content}>{entryItem.content}</span>
                        </template>
                        <a
                            lwc:if={entryItem.canCopy}
                            href="javascript:void(0)"
                            class="slds-text-link"
                            data-value={entryItem.content}
                            onclick={handleCopy}
                            >Copy</a
                        >
                    </template>
                </div>
            </template>
        </div>
    </lightning-tile>
</template>
