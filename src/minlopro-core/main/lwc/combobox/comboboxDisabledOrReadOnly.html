<template>
    <div class="slds-form-element">
        <label lwc:if={label} class="slds-form-element__label">{label}</label>
        <div class="slds-form-element__control">
            <template lwc:if={isReadOnly}>
                <p lwc:if={wrapText} class="slds-hyphenate" title={inputValueLabel}>{inputValueLabel}</p>
                <p lwc:else class="slds-truncate" title={inputValueLabel}>{inputValueLabel}</p>
            </template>
            <template lwc:else>
                <input
                    type="text"
                    class="slds-input"
                    title={inputValueLabel}
                    placeholder={normalizedPlaceholder}
                    value={inputValueLabel}
                    disabled
                />
            </template>
        </div>
    </div>
</template>
