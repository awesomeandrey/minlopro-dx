<template>
    <div class="slds-context-bar">
        <div class="slds-context-bar__primary slds-is-hovered" onclick={handleNavigateHome}>
            <div class="slds-context-bar__item">
                <div class="slds-context-bar__icon-action">
                    <lightning-icon icon-name="standard:agent_home" size="small"></lightning-icon>
                </div>
                <span class="slds-context-bar__label-action slds-context-bar__app-name">
                    <span class="slds-truncate" title="App Name">Minlopro</span>
                </span>
            </div>
        </div>
        <nav class="slds-context-bar__secondary" role="navigation">
            <ul class="slds-grid">
                <template for:each={visibleNavigationItems} for:item="item">
                    <li data-id={item.id} key={item.id} class={item.className} onclick={handleNavigate}>
                        <a data-id={item.id} href="javascript:void(0)" class="slds-context-bar__label-action">
                            <span data-id={item.id} class="slds-truncate">{item.label}</span>
                        </a>
                    </li>
                </template>
            </ul>
        </nav>
        <div class="slds-align_absolute-center">
            <template lwc:if={isGuestUser}>
                <a href="javascript:void(0)" onclick={handleNavigateLogin}>Login</a>
            </template>
            <template lwc:else>
                <a href="javascript:void(0)" onclick={handleNavigateLogout}>Logout</a>
            </template>
        </div>
    </div>
</template>
