        <template lwc:if={loading}>
            <c-stencil-skeleton short-lines="0" repeat="3"></c-stencil-skeleton>
        </template>
        <template lwc:else>
            <lightning-layout multiple-rows>
                <lightning-layout-item size="12" class="slds-m-bottom_small">
                    <c-stats label="General User Info" value={userInfoStats} icon-name="standard:customer_portal_users"></c-stats>
                </lightning-layout-item>
                <lightning-layout-item size="12">
                    <c-stats label="Portal Info" value={communityInfoStats} icon-name="standard:portal"></c-stats>
                </lightning-layout-item>
            </lightning-layout>
        </template>
    </div>
</template>
