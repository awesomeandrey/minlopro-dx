<template>
    <lightning-card>
        <lightning-layout horizontal-align="center">
            <lightning-layout-item class="form">
                <p class="slds-text-title_caps">Login Form</p>
                <lightning-input
                    lwc:ref="usernameInput"
                    label="Username"
                    type="text"
                    value={username}
                    disabled={loading}
                    required
                    onchange={handleUsernameChange}
                ></lightning-input>
                <lightning-input
                    lwc:ref="passwordInput"
                    label="Password"
                    type="password"
                    value={password}
                    disabled={loading}
                    required
                    onchange={handlePasswordChange}
                ></lightning-input>
                <div lwc:if={hasError} class="slds-m-top_small">
                    <c-error-alert value={error}></c-error-alert>
                </div>
                <div class="slds-m-top_small">
                    <lightning-button variant="brand" label="Login" disabled={loading} onclick={handleLogin}></lightning-button>
                </div>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
